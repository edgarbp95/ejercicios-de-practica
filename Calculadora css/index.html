<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora divertida</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculadora">
        <!-- <img class="img-calculadora" src="./calculadora-online.jpg" alt=""> -->
        
        <div class="pantalla-calculadora">
            <p value="0" class="texto-pantalla"></p>
            <p value="0" class="resultado-pantalla">0</p>
        </div>

        <div class="paneles">
            
            <div class="panel-izquierdo">
                <div id="numero-uno" class="numeros-cuadrados efecto-botones numeros">1</div>
                <div id="numero-dos" class="numeros-cuadrados efecto-botones numeros">2</div>
                <div id="numero-tres" class="numeros-cuadrados efecto-botones numeros">3</div>
                <div id="numero-cuatro" class="numeros-cuadrados efecto-botones numeros">4</div>
                <div id="numero-cinco" class="numeros-cuadrados efecto-botones numeros">5</div>
                <div id="numero-seis" class="numeros-cuadrados efecto-botones numeros">6</div>
                <div id="numero-siete" class="numeros-cuadrados efecto-botones numeros">7</div>
                <div id="numero-ocho" class="numeros-cuadrados efecto-botones numeros">8</div>
                <div id="numero-nueve" class="numeros-cuadrados efecto-botones numeros">9</div>
                <div id="numero-0" class="numero-0 efecto-botones numeros">0</div>
                <div id="punto" class="numeros-cuadrados efecto-botones numeros">.</div> 
                
            </div>

            <div class="panel-derecho">
                <div id="boton-CE" class="numeros-cuadrados efecto-botones">CE</div>
                <div id="funcion-exp" class="numeros-cuadrados efecto-botones">Exp</div>
                <div id="division" class="numeros-cuadrados efecto-botones">/</div>
                <div id="multiplicacion" class="numeros-cuadrados efecto-botones">*</div>
                <div id="resta" class="numeros-cuadrados efecto-botones">-</div>
                <div id="igual" class="numeros-cuadrados efecto-botones">=</div>
                <div id="suma" class="boton-suma efecto-botones">+</div>
            </div>
    
        </div>


        


    <script src="./app.js"></script>
</body>
</html>
